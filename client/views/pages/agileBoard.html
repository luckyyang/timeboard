<template name="agileBoard">
  <div class="wrapper wrapper-content  animated fadeInRight">
    <div class="row">
      <div class="col-lg-4">
        <div class="ibox">
          <div class="ibox-content">
            <h3>任务列表</h3>
            <p class="small"><i class="fa fa-hand-o-up"></i> 拖拽列表可以进行排序</p>

            <div class="input-group">
              <input type="text" id="new-task-input" placeholder="添加任务 " class="input input-sm form-control">
              <span class="input-group-btn">
                <button type="button" id="new-task-submit" class="btn btn-sm btn-white"> <i class="fa fa-plus"></i> 添加任务</button>
              </span>
            </div>

            <ul class="sortable-list connectList agile-list">
              {{#each tasks}}
                <li class="info-element">
                  {{title}}
                  <div class="agile-detail">
                    <a href="#" class="pull-right btn btn-xs btn-white">{{status}}</a>
                    <i class="fa fa-clock-o"></i> {{due}}
                  </div>
                </li>
              {{/each}}
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
